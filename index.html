<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
   <title>Desafio 04 - Codelândia</title>
</head>

<body>
   <div class="container">
      <div class="svgs">
         <div class="icons-profile">
            <div class="pics-profiles-1">
               <div class="square">
                  <i class="fa-solid fa-user"></i>
               </div>
               <div class="square">
                  <i class="fa-solid fa-user"></i>
               </div>
               <div class="square">
                  <i class="fa-solid fa-user"></i>
               </div>
            </div>
            <div class="pics-profiles-2">
               <div class="square">
                  <i class="fa-solid fa-user"></i>
               </div>
               <div class="square">
                  <i class="fa-solid fa-user"></i>
               </div>
               <div class="square">
                  <i class="fa-solid fa-user"></i>
               </div>
            </div>
         </div>

      </div>
      <div class="formulario">

         <div class="texto-bemvindo">
            <p>Bem vindo de Volta</p>
            <h3>Faça Login na sua conta!</h3>
         </div>

         <div class="form">
            <form action="">
               <label for="email">E-mail</label>
               <input type="email" name="email" id="email">
               <label for="password">Senha</label>
               <input type="password" name="password" id="password">
            </form>
         </div>

         <div class="extras">
            <div class="save-session">
               <input type="radio" name="remember" id="remember">
               <label for="remember">Lembrar de mim</label>
            </div>
            <div class="remember-psw">
               <a href="#">Esqueceu sua senha ?</a>
            </div>
         </div>

         <div class="connetion">
            <a href="">
               <button class="btn btn-login">Entrar</button>
            </a>
            <a href="">
               <button class="btn btn-login-Google">
                  <i class="fa-brands fa-google"></i>
                  &nbsp;
                  Acesse com o Google
               </button>
            </a>
         </div>

         <div class="sign-up">
            <p>Não tem uma conta? &nbsp; <a href="">Cadastre-se</a></p>
         </div>
      </div>
   </div>
</body>

<script src="main.js"></script>

</html>
